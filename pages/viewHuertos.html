<html lang="en">

    <title>View Huertos</title>

  <body>
    <header>
      <h1>Build-a-Huerto</h1>
      <hr />
    </header>
    <div class="container">
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
          <li><a href="infoHuertos.html">Info Huertos</a></li>

      </nav>

    <main>
    <h2>
      ¡Tu inventario de plantas!
    </h2>

    <h3>Ultimo riego</h3>
    <h4 id = "ultimo"></h4>
    
    <label>&nbsp;</label>
    <input type="button" id="Regar" value="Regar Plantas" /><br />

    <h4>Añade una planta</h4>

    <p id = "cultivos">

    <p>

    <h2>Añade una planta</h2>
    <p>Ingresa los valores necesarios para agregar tu planta y presiona el botón "añadir".</p>

    <div id="content">
        
        <label for="numero">Numero:</label>
        <input type="text" id="numero" /><br />
        
        <label for="tipoPlanta">Tipo de Planta:</label>
        <input type="text" id="tipoPlanta" /><br />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" /><br />
        
        <label for="fecha">Fecha de plantacion:</label>
        <input type="date" id="fecha" /><br />

        <label for="sol">Sol o Sombra:</label>
        <input type="text" id="sol" /><br />

        <label for="riego">Intervalo de Riego:</label>
        <input type="text" id="riego" /><br />

        <label for="cocecha">Cocecha aproximada:</label>
        <input type="date" id="cocecha" /><br />

        <label for="tamano">Tamaño del plantío:</label>
        <input type="text" id="tamano" /><br />

        <label for="costo">Costo:</label>
        <input type="text" id="costo" /><br />

        <label for="ubicacion">Ubicacion:</label>
        <input type="text" id="ubicacion" /><br />

        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
    </div>


    </main>
    <br />
