<!DOCTYPE html>
<html lang="en">
  <head>
    <title>View Huertos</title>
    <meta charset="utf-8" />
  </head>
  <link rel="stylesheet" type="text/css" href="../styles/viewHuertos.css" />
  <body>
    <header>
      <h1>Build-a-Huerto</h1>
      <hr />
    </header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="infoHuertos.html">Info Huertos</a></li>
          <li><a href="infoPlantas.html">Info Plantas</a></li>
          <li><a href="viewHuertos.html">Administra Huertos</a></li>
          <li><a href="login.html">Iniciar sesión</a></li>

        </ul>
      </nav>
    </div>
    <main>
    <h2>
      ¡Tu inventario de plantas!
    </h2>

    <h3>Ultimo riego</h3>
    <h4 id = "ultimo"></h4>
    
    <label>&nbsp;</label>
    <input type="button" id="Regar" value="Regar Plantas" /><br />

    <h4>Añade una planta</h4>

    <p id = "cultivos" style="text-align:center;">

    <p>
    

    <div id="content" class="formulario">

      <h1>Añadir una planta</h1>
      <p style="text-align:center;">Ingresa los valores necesarios para agregar tu planta y presiona el botón "Añadir".</p>
      <form method="POST">

          <div class="input_texto">
            <input type="number" required>
            <span></span>
            <label>Numero</label>
          </div>
   
          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Tipo de planta</label>
          </div>

          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Nombre</label>
          </div>
          
          <div class="input_texto">
            <input type="date" required>
            <span></span>
            <label>Fecha de plantacion</label>
          </div>

          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Sol o sombra</label>
          </div>

          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Intervalo de Riego</label>
          </div>

          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Cosecha aproximada</label>
          </div>

          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Tamaño del plantío</label>
          </div>

          <div class="input_texto">
            <input type="number" required>
            <span></span>
            <label>Costo</label>
          </div>

          <div class="input_texto">
            <input type="text" required>
            <span></span>
            <label>Ubicación</label>
          </div>

          
          <label>&nbsp;</label>
          <input type="submit" id="calculate" value="Añadir">

        </form>
    </div>


    </main>
    <br />
    <footer>
      <strong>Tec de Monterrey</strong>
    </footer>
    <script src="../javascript/viewHuertos.js"></script>
  </body>
</html>
